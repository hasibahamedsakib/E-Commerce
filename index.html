<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-bg-primary py-3 text-center fixed-top mb-5">
      <div class="d-flex justify-content-between container">
        <h1 class="">
          Pasha
          <span style="color: #08f7ff">Commerce</span>
        </h1>
        <div class="d-flex">
          <input
            id="search-filed"
            type="text"
            placeholder="Search Your product"
            class="p-1 w-100 fs-4 form-control"
          />
          <button class="btn btn-danger ms-2 px-4 fs-5" onclick="searchMeals()">
            Search
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- card data -->
      <section class="container mt-5">
        <div
          id="mainSection"
          class="mt-5 row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- card data -->
    </main>
    <!-- bs script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./script/index.js"></script>
  </body>
</html>
