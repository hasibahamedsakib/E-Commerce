<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/73b3712c52.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body onload="loadingSpinner(true)">
    <header class="text-bg-primary py-3 text-center fixed-top mb-5">
      <div class="d-flex justify-content-between container">
        <h1 class="">
          Pasha
          <span style="color: #08f7ff">Commerce</span>
        </h1>
        <div class="d-flex">
          <input
            id="search-filed"
            type="text"
            placeholder="Search Your product"
            class="p-1 w-100 fs-4 form-control"
          />
          <button
            class="btn btn-danger ms-2 px-4 fs-5"
            onclick="SearchCategories()"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <!-- nav section start  -->
    <!-- navBar -->
    <section class="container" style="margin-top: 90px">
      <nav
        class="my-2 p-2 d-flex justify-content-around text-uppercase font-monospace fs-3 fw-semibold"
        id="navItem"
      ></nav>
    </section>
    <!-- nav section End -->

    <main class="container">
      <!-- card data -->
      <section class="container mt-5">
        <div
          id="mainSection"
          class="mt-5 row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- card data -->

      <!-- modal section -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade modal-xl px-3 py-3"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="text-end">
                <button
                  style="top: -20px; right: -30px"
                  type="button"
                  class="btn border-0 px-3 py-2 rounded-circle text-white bg-danger position-absolute fs-5 fw-semibold"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  X
                </button>
              </div>
              <div class="modal-body" id="modalBody">
                <div
                  class="modal-body px-1 px-lg-4 py-1 py-lg-4 d-flex flex-column flex-md-row mb-3 justify-content-between gap-3 flex-column-reverse"
                >
                  <div
                    style="background: #fef7f7"
                    class="border border-1 border-danger-subtle p-1 p-lg-3 rounded-3 w-50"
                    id="modal_content"
                  ></div>
                  <div
                    class="border border-dark-subtle border-1 p-2 p-lg-3 rounded-2 w-50"
                    id="modal_image"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- spinner -->
      <!-- spinner section -->
      <div
        style="height: 86vh"
        class="text-center d-flex mt-5 align-items-center justify-content-center d-none"
        id="spinnerControl"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="ms-1 spinner-grow text-warning"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- spinner section End-->
    </main>

    <!-- footer -->

    <!-- <footer class="bg-black text-white text-center text-lg-start p-3">
      
      <div
        class="text-center p-3 fs-5"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© 2023 Copyright:
      </div>
      
    </footer> -->

    <!-- bs script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./script/index.js"></script>
  </body>
</html>
